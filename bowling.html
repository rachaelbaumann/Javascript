<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bowling Thing</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href = "bowling.css" type = "text/css" rel = "stylesheet">

    <script>
        function fillArrayAndSumAndAvg() { // onclick event
            // references to input boxes in HTML
            // var framesCtrl = getRefById("frames"); //search element and get id frames
            // var sumCtrl = getRefById("sum");
            // var avgCtrl = getRefById("avg");

        function getRefById(id) {
            return document.getElementById(id); //could also just put this in fillArrayAndSumAndAvg
        }

            var scores = []; // build the frames array with 10 random numbers between 0 and 10
            var sum = 0; // define sum before for loop, then calculate the sum inside for
            for (var i = 0; i < 10; i++) {
                let s = Math.floor(Math.random() * 11);
                scores.push(s); //push appends a new element to the end of an array
                sum += s;
            }

            var avg = sum / scores.length;

            // console.log(scores, sum, avg);

            // PUTS SCORES, SUM, AND AVG INTO HTML!!!
            // framesCtrl.textContent = "frames: " + scores.join(" - "); //join() method joins the elements of an array into a string, and returns the string
            // sumCtrl.value = sum;
            // avgCtrl.value = avg;

            //$ jQuery $...
            // PUTS SCORES, SUM, AND AVG INTO HTML!!!
            $("#frames").text("frames: " + scores.join(" - ")); //use text instead of val because frames is in a <p> tag, not <input>
            $("#sum").val(sum);
            $("#avg").val(avg); 
        }

        // function getRandomNumber() {
        //     return Math.floor(Math.random() * 11);
        // }
    </script>

</head>
<body>
    <h2>Bowling Demo App</h2>
    <h3>Frames</h3>
    <p id = "frames"> <!--We're going to reference this id from javascript so we can put things in <p>-->
        frames
    </p>
    <!-- could also put these inputs in a <label> -->
    <p>Sum: <input type = "text" id = "sum"></p> <!--need an id for js-->
    <p>Average: <input type = "text" id = "avg"></p>
    <button onclick = "fillArrayAndSumAndAvg()">Bowl!</button>
</body>
</html>
