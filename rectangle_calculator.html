<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rectangle Calculator</title>
</head>
<body>
    <script>
        var length = prompt("Enter length:");
        var width = prompt("Enter width:");

        var area = length * width;
        var perimeter = 2 * length + 2*width;

        alert("area = " + area + "\n"
            + "perimeter = " + perimeter);
    </script>
</body>
</html>
